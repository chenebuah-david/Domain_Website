<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Domain Store</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Domains</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="hero">
        <div class="container">
            <h2>Welcome to Domain Store</h2>
            <p>Find the perfect domain for your business</p>
        </div>
    </section>

    <section id="domains">
        <div class="container">
            <h2>Popular Domains</h2>
            <div class="domain" data-domain="example.com" data-price="10">
                <h3>example.com</h3>
                <p>$10</p>
                <button class="btn buy-now">Buy Now</button>
            </div>
            <div class="domain" data-domain="sample.net" data-price="15">
                <h3>sample.net</h3>
                <p>$15</p>
                <button class="btn buy-now">Buy Now</button>
            </div>
            <div class="domain" data-domain="test.org" data-price="20">
                <h3>test.org</h3>
                <p>$20</p>
                <button class="btn buy-now">Buy Now</button>
            </div>
        </div>
    </section>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-domain"></h2>
            <p id="modal-price"></p>
            <button class="btn">Purchase</button>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 Domain Store. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
